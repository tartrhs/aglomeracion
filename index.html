        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
            text-align: center; /* Centra el texto en todo el cuerpo */
        }
        a {
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        }
        img {

            display: block; /* Necesario para que el margen automático funcione */

        .contenido {

        }

        /* Clase para el email, alineado a la derecha */

            text-align: right; /* Alinea el texto a la derecha */

            margin: 0; /* Elimina margen por defecto del párrafo */
        }
        /* Nueva clase para alinear enlaces a la izquierda */

            text-align: left; /* Alinea los enlaces a la izquierda */
            margin: 0; /* Elimina margen por defecto del párrafo */

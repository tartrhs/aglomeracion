    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 10pt;
        }
        b {
            font-weight: bold;
        }
        a {
            font-weight: bold;
            color: black;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
         /* Estilo del modal (ventana emergente) */
        .modal {
            display: none; /* Inicialmente oculto */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0); /* Fondo semi-transparente */
            background-color: rgba(0,0,0,0.4); /* Fondo semi-transparente */
            padding-top: 60px;
        }

        /* El contenido dentro del modal */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }

        /* El botón de cerrar */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Resaltar la palabra "digital" */
        .digital-link {
            color: blue;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

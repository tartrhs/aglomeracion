<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>aglomeración</title>
  <link rel="icon" href="2227be0a48aaac4666974b2f3290fabad68640b5r1-600-400v2_128.jpg" type="image/x-icon" />
  <style>
    @font-face {
      font-family: 'Edwardian';
      src: url('https://raw.githubusercontent.com/tartrhs/aglomeracion/main/Edwardian.ttf') format('truetype');
      font-style: normal;
      font-weight: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #fff;
    }

    a {
      font-weight: bold;
      color: black;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    a:hover,
    a:focus {
      color: #fff; 
      text-decoration: none;
      outline: none; 
    }

    .edwardian {
      font-family: 'Edwardian', Arial, sans-serif;
      font-size: 1.6rem;
    }

    .logo-imagen {
      width: 50px;
      margin: 0 auto;
      display: block;
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    .contenido {
      max-width: 90%;
      margin: 0 auto 20px auto;
      padding: 0 10px;
    }

    .texto-contenedor {
      margin-top: 10px;
    }

    .email,
    .derecha {
      text-align: right;
      margin: 0;
      padding: 0 10px;
    }

    .email {
      font-style: italic;
    }

    nav.enlaces {
      text-align: left;
      padding-left: 10px;
    }

    nav.enlaces a {
      display: inline-block;
      padding: 4px 0;
    }

    footer {
      margin-top: 30px;
    }

    /* MEDIA QUERIES */
    @media (max-width: 768px) {
      body {
        font-size: 12px;
      }

      .edwardian {
        font-size: 1.4rem;
      }

      nav.enlaces {
        text-align: center;
        padding-left: 0;
      }

      nav.enlaces a {
        display: block;
        padding: 6px 0;
      }

      .email,
      .derecha {
        text-align: center;
        padding: 5px 0;
      }

      .logo-imagen {
        width: 40px;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 11.5px;
      }

      .edwardian {
        font-size: 1.2rem;
      }

      .logo-imagen {
        width: 35px;
      }

      img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo-imagen" src="0036394745_20.jpg" alt="Logo" />
    <div class="texto-contenedor">
      <p class="edwardian">Early XXI Century Music</p>
      <p>since 2018</p>
    </div>
  </header>

  <main class="contenido">
    <nav class="enlaces">
      <a href="catálogo.html">catálogo</a><br />
      <a href="en vivo.html">en vivo</a><br />
      <a href="enlaces.html">enlaces</a><br />
      <a href="etc.html">etc</a>
    </nav>

    <p class="derecha">
      <a href="journal.html">diario/archivo</a>
    </p>
    <p class="email">
      <a href="/cdn-cgi/l/email-protection" class="__cf_email__"
        data-cfemail="ee8681828fae8f898281838b9c8f8d878180c0819c89">[email&#160;protected]</a>
    </p>
  </main>

  <footer>
    <img src="a2115178569_10.jpg" alt="" />
  </footer>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
</body>
</html>

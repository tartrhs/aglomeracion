            justify-content: center;
        }

        .photo-pair {

            width: 100%; /* Ambas fotos juntas ocupan el ancho total */

        .photo-pair img {
            width: 50%; /* Cada foto ocupa la mitad del ancho */
            margin: 0;
            display: block;
        }
